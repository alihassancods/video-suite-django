<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Sound Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white py-6 shadow-md mb-8">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Video Sound Enhancer</h1>
        </div>
    </header>
    <main class="flex flex-col items-center">
        <form 
            class="bg-white p-8 rounded shadow-md w-full max-w-md"
            hx-post="." 
            hx-target="#status" 
            hx-swap="innerHTML"
            enctype="multipart/form-data"
        >
            <h2 class="text-2xl font-bold mb-4">Upload Video to Enhance Volume</h2>
            <input type="file" name="video" accept="video/*" required class="mb-4 block w-full">
            <label for="volume" class="block mb-2 font-semibold">Volume Multiplier: <span id="volume-value" class="font-bold text-blue-600">2.0</span>x</label>
            <input 
                type="range" 
                name="volume" 
                id="volume" 
                min="1" 
                max="5" 
                step="0.1" 
                value="2.0" 
                class="w-full mb-4"
                oninput="document.getElementById('volume-value').innerText = this.value"
            >
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Upload & Enhance</button>
        </form>
        <div id="status" class="mt-6 w-full max-w-md"></div>
    </main>
</body>
</html>
